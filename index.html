<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SarahLibrary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-nav">
        <div class="logo">Sarah<span>Library</span></div>
        <button id="loginBtn" class="primary-btn">Login / Register</button>
    </nav>

    <header class="main-header">
        <h1>Explore Our Collection</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search title or author...">
            <button class="search-btn">Search</button>
        </div>
        <div class="stats-board">
            <div class="stat-card">
                <span class="stat-label">Total Books</span>
                <span id="total-count" class="stat-value">0</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-card">
                <span class="stat-label">Available</span>
                <span id="available-count" class="stat-value green">0</span>
            </div>
            <div class="stat-divider"></div>
            <div class="stat-card">
                <span class="stat-label">Borrowed</span>
                <span id="borrowed-count" class="stat-value red">0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul class="filter-list">
                <li><input type="checkbox" checked disabled> Romance</li>
            </ul>
        </aside>
        <main class="catalog">
            <!-- Dynamic Content Here -->
        </main>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-card">
            <span id="closeModal" class="close-x">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Welcome Back</h2>
            </div>
            <div class="modal-body">
                <div id="registerFields" class="input-group hidden">
                    <label>Email</label>
                    <input type="email" id="regEmail">
                </div>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
                <button id="submitBtn" class="auth-submit">Continue</button>
            </div>
            <div class="modal-footer">
                <p><a href="#" id="toggleLink">Create an account</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script type="module" src="api.js"></script>
</body>
</html>
